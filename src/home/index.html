<html>

<head>
    <title>Mirania's Hub</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="manifest" href="assets/manifest.json">
    <script src="global/three.js"></script>
    <script type="module" src="global/composer.js"></script>
    <script src="demo/js/helpers.js"></script>
    <script src="projects/js/builders.js"></script>
    <script src="js/nav.js"></script>
</head>

<body>
    <script type="module" src="js/script.js"></script>
    <div class="front">
        <div class="container">
            <div class="table-container">
                <div class="vcenter-container">
                    <div class="name-container">
                        <div class="stripe title montserrat bold black-text-border">Carlos Ferreira</div>
                        <div class="stripe subtitle montserrat black-text-border">Full Stack Developer</div>
                    </div>
                    <div class="sep"></div>
                    <div class="stripe buttons">
                        <div class="button-container">
                            <div id="p" class="button montserrat dark button-right" onclick="return projectButton()">
                                <span class="dark gold-text-border">&lt;</span> 
                                &nbsp;Projects
                            </div>
                        </div>
                        <div class="button-container">
                            <div id="s" class="button montserrat dark button-left" onclick="return snippetButton()">
                                Snippets&nbsp;
                                <span class="gold-text-border dark">&gt;</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="curtain" class="curtain">
        <div id="progress-container" class="progress-bar-container">
            <div id="progress" class="progress" style="width: 15%;"></div>
        </div>
    </div>
</body>

</html>
